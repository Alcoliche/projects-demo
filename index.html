<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div>
    <form action="/index2.html" method="post">
      <div>
        <label for="username">姓名</label>
        <input type="text" name="username" placeholder="输入姓名">
      </div>
      <div>
        <label for="password">密码</label>
        <input type="password" name="password" placeholder="输入密码">
      </div>
      <div>
        <label for="sex">性别</label>
        <input type="radio" name="sex" value="girl" >女
        <input type="radio" name="sex" value="boy">男
      </div>
      <div>
        <label for="orientation">取向</label>
        <input type="radio" name="sex" value="girl">女
        <input type="radio" name="sex" value="boy">男
        <input type="radio" name="sex" value="all">所有
      </div>
      <div>
        <label for="hobby">爱好</label>
        <input type="checkbox" name="hobby" value="running">跑步
        <input type="checkbox" name="hobby" value="studying">学习
        <input type="checkbox" name="hobby" value="sleeping">睡觉
      </div>
      <div>
        <label for="comment">评论</label>
        <textarea name="comment" id="" cols="30" rows="10">
            balabala
          </textarea>
      </div>
      <div>
        <label for="mycar">我的车儿</label>
        <select name="mycar">
          <option value="ben">特斯拉</option>
          <option value="sleeping">奔驰</option>
          <option value="shopping" selected>AE86</option>
        </select>
        <input type="submit" value="Submit">提交
        <input type="reset" value="Reset">重置
      </div>

    </form>
  </div>
</body>

</html>
