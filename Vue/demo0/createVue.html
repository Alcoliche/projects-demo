<script>
    //创建时，data的存在的属性才是响应式的，再添加新属性不会触发更新
    var data = {a:1}
    var vm = new Vue({
        data:data
    })
    vm.a == data.a //true
    vm.a =2 
    data.a // =>2
    data.a =3
    vm.a // ==>3
    //新建属性为空
    var vm2 = new Vue({
        data: {
            newTodoText: "",
            visitCount: 0,
            hideCompletedTodos: false,
            todos: [],
            error: null
        }
    })
    var obj = {
        foo: 'bar'
    }
    //Object.freeze()阻止修改现有的属性
    Object.freeze(obj)
    new Vue({
        el:"#app",
        data:obj
    })
    var data = {a:1}
    var vm = new Vue({
        el: " #example ",
        data: data
    })
    vm.$data === data
    vm.$el === document.getElementById("example")

        data:{

        },

        }
    })
</script>
