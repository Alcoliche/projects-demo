<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <!-- 「姓名」与「联系方式」两端对齐 -->
  <style>
    div {
      border: 1px solid red;
      font-size: 30px;
    }
    span {
      border: 1px solid yellow;
      display: inline-block;
      width: 5em;
      text-align: justify;
      line-height:30px;
      height:30px;
      overflow: hidden;
    }
    span::after {
      content: "";
      display: inline-block;
      width: 100%;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div>
    <span>姓名</span><br>
    <span>联系电话</span>
  </div>
</body>
</html>
