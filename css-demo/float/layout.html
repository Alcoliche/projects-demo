<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layoutDemo2</title>
  <style>
  .content {
  width: 600px;
  margin: 0 auto;
}
.par {
  margin-top: 30px;
  border-radius: 5px;
  color: white;
  padding:  1px 16px;
}
.par>h1,p {
   line-height: 1.5;
}
.close {
  float: right;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}
.p1 {
  background: green;
}
.p2 {
  background: #2196F3;
}
.p3 {
  background: red;
}
.p4 {
  background: #ff9800;
}
  </style>
</head>
<body>
  <div class="content">
    <div class="par p1">
      <span class="close">x</span>
      <h1>恭喜你</h1>
      <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="par p2">
      <span class="close">x</span>
      <h1>通知</h1>
      <p>晚上上课，不要忘了</p>
    </div>
    <div class="par p3">
      <span class="close">x</span>
      <h1>天哪</h1>
      <p>竟然几天没做任务</p>
    </div>
    <div class="par p4">
      <span class="close">x</span>
      <h1>恒心</h1>
      <p>世上无难事，只怕有心人</p>
    </div>
  </div>
</body>
</html>
