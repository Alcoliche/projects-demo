<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>float</title>
    <style>
        .cr {
            width: 280px;
            height: 300px;
            border: 1px solid;
            margin: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
            float: right;
        }

        .box1 {
            background: blue;
            height: 120px;
        }

        .box2 {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="cr">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>

</html>
