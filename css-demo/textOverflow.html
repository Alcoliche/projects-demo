<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow</title>
    <style>
    .text{
        border: 5px solid green;
        width: 200px;
        margin: 0 auto;
    }
    p{
        padding: 0 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    </style>
</head>
<body>
    <div class="text">
        <p>hahhahahahhahahhahahahhahahahhaha</p>
    </div>
</body>
</html>
